<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Istana Bersinar</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://i.imgur.com/xR6D9DL.jpg') no-repeat center center/cover;
    overflow: hidden;
  }

  /* Partikel emas */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatParticle 5s infinite;
  }

  @keyframes floatParticle {
    0% {transform: translateY(0) scale(0.5); opacity: 0.7;}
    50% {transform: translateY(-150px) scale(1); opacity: 1;}
    100% {transform: translateY(-300px) scale(0.5); opacity: 0;}
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    z-index: 2;
    position: relative;
  }

  .card {
    background: linear-gradient(145deg, #fff8e7, #fef0d5);
    border-radius: 25px;
    padding: 30px 40px;
    width: 350px;
    text-align: center;
    font-weight: bold;
    color: #5a3e1b;
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    border: 4px solid gold;
    transition: transform 0.4s, box-shadow 0.4s;
    overflow: visible;
  }

  /* Cahaya animasi di sekitar card */
  .card::before {
    content: "";
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border-radius: 25px;
    background: radial-gradient(circle, rgba(255,255,224,0.6), rgba(255,215,0,0.3), rgba(255,215,0,0));
    filter: blur(20px);
    opacity: 0;
    transition: opacity 0.4s, transform 0.4s;
    z-index: -1;
  }

  .card:hover::before {
    opacity: 1;
    transform: scale(1.1);
  }

  .card:hover {
    transform: translateY(-15px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5), 0 0 30px gold;
  }

  .btn {
    cursor: pointer;
    padding: 14px 28px;
    margin-top: 20px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  .copy-btn {
    background: linear-gradient(45deg, #ffd700, #ffcc00);
    color: #5a3e1b;
    box-shadow: 0 0 10px gold;
  }

  .copy-btn:hover {
    background: linear-gradient(45deg, #fff700, #ffdd33);
    transform: scale(1.1);
    box-shadow: 0 0 25px gold, 0 0 35px #ffd700;
  }

  .download-btn {
    background: linear-gradient(45deg, #fef0d5, #fff8e7);
    color: #5a3e1b;
    border: 3px solid gold;
  }

  .download-btn:hover {
    background: gold;
    color: white;
    transform: scale(1.1);
    box-shadow: 0 0 25px gold, 0 0 35px #ffd700;
  }

</style>
</head>
<body>

<div class="container">
  <!-- Card Copy -->
  <div class="card">
    Salin Teks Istana
    <input type="text" value="Teks mewah siap dicopy!" id="copyText" style="opacity:0; position:absolute; left:-9999px;">
    <button class="btn copy-btn" onclick="copyText()">
      <i class="fa fa-copy"></i> Copy
    </button>
  </div>

  <!-- Card Download -->
  <div class="card">
    Download File Istana
    <a href="https://example.com/file.zip" download class="btn download-btn">
      <i class="fa fa-download"></i> Download
    </a>
  </div>
</div>

<script>
function copyText() {
  var copyInput = document.getElementById('copyText');
  copyInput.style.opacity = 1;
  copyInput.select();
  copyInput.setSelectionRange(0, 99999);
  document.execCommand("copy");
  copyInput.style.opacity = 0;
  alert("Text berhasil dicopy!");
}

// Buat partikel emas acak
for (let i = 0; i < 50; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = Math.random() * window.innerHeight + 'px';
  particle.style.animationDelay = Math.random() * 5 + 's';
  particle.style.width = 3 + Math.random() * 6 + 'px';
  particle.style.height = particle.style.width;
  document.body.appendChild(particle);
}
</script>

</body>
</html>
