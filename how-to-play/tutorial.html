<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTKR Neon 3D + Live Discord Chat</title>
<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:20px; display:flex; flex-direction:column; align-items:center; }
.container { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; width:90%; max-width:900px; margin-bottom:50px; }
.card { background:#222; border-radius:20px; padding:20px; text-align:center; box-shadow:0 0 20px #0ff,0 0 40px #f0f; transition:0.3s; }
.card:hover { transform:scale(1.05); box-shadow:0 0 40px #0ff,0 0 80px #f0f; }
.card h2 { font-size:28px; color:#0ff; margin-bottom:10px; }
.text-content { font-size:16px; margin-bottom:15px; color:#fff; }
.buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
.btn { padding:10px 20px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; color:#fff; transition:0.3s; }
.copy-btn { background:#f06; }
.copy-btn:hover { background:#f36; }
.download-btn { background:#1da; }
.download-btn:hover { background:#14b; }

/* Live chat */
#chat-btn { position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; font-size:24px; border:none; background:#7289da; cursor:pointer; }
#chat-box { position:fixed; bottom:100px; right:30px; width:320px; max-height:400px; background:#111; display:none; flex-direction:column; border-radius:20px; box-shadow:0 0 20px #7289da; overflow:hidden; }
#chat-box header { background:#222; padding:10px; text-align:center; font-weight:bold; color:#7289da; }
#chat-messages { flex:1; padding:10px; overflow-y:auto; color:#fff; font-size:14px; }
#chat-input { display:flex; border-top:1px solid #555; }
#chat-input input { flex:1; padding:10px; border:none; outline:none; background:#333; color:#fff; }
#chat-input button { padding:0 15px; border:none; background:#7289da; color:#fff; cursor:pointer; }
p { margin:5px 0; }
.staff { color:#0ff; }
.user { color:#f06; }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>GTKR</h2>
    <div class="text-content" id="text1">Teks pertama untuk disalin atau didownload.</div>
    <div class="buttons">
      <button class="btn copy-btn" onclick="copyText('text1')">Salin</button>
      <button class="btn download-btn" onclick="downloadText('text1')">Download</button>
    </div>
  </div>
  <div class="card">
    <h2>VHOST IOS</h2>
    <div class="text-content" id="text2">https://growsoft.cc/ios/9352.</div>
    <div class="buttons">
      <button class="btn copy-btn" onclick="copyText('text2')">Salin</button>
      <button class="btn download-btn" onclick="downloadText('text2')">Download</button>
    </div>
  </div>
  <div class="card">
    <h2>VHOST FILE</h2>
    <div class="url-content" id="href">https://www.mediafire.com/file/k3xgiaa5pni45ex/OneDev.txt/file</div>
    <div class="buttons">
      <button class="btn download-btn" onclick="downloadText('text3')">Download</button>
    </div>
  </div>
</div>

<!-- Live chat -->
<button id="chat-btn">ðŸ’¬</button>
<div id="chat-box">
  <header>Live Discord Chat</header>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-msg" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chatBtn = document.getElementById('chat-btn');
const chatBox = document.getElementById('chat-box');
const chatMessages = document.getElementById('chat-messages');
const input = document.getElementById('user-msg');

chatBtn.addEventListener('click', ()=>{ chatBox.style.display = chatBox.style.display==='flex'?'none':'flex'; });

function copyText(id){
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>{ alert("Teks berhasil disalin!"); });
}

function downloadText(id){
  const text = document.getElementById(id).innerText;
  const blob = new Blob([text], {type:'text/plain'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = id+'.txt';
  link.click();
  URL.revokeObjectURL(link.href);
}

function sendMessage(){
  const msg = input.value.trim();
  if(!msg) return;
  socket.emit('sendMessage', msg);
  const p = document.createElement('p');
  p.className = 'user';
  p.innerHTML = `<strong>Kamu:</strong> ${msg}`;
  chatMessages.appendChild(p);
  input.value='';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

socket.on('discordMessage', data=>{
  const p = document.createElement('p');
  p.className = 'staff';
  p.innerHTML = `<strong>${data.author}:</strong> ${data.content}`;
  chatMessages.appendChild(p);
  chatMessages.scrollTop = chatMessages.scrollHeight;
});
</script>
</body>
</html>
