/* Card */
.card {

}

.card::before {

  top: 0; left: 0; right: 0; bottom: 0;
  border-radius: 25px;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(255,215,0,0.3), rgba(255,215,0,0) 70%);
  filter: blur(20px);
  opacity: 0.9;
  transform: translate(var(--x,0), var(--y,0));
  transition: transform 0.05s;
  z-index: -1;
}

.card:hover {transform: translateY(-10px); box-shadow: 0 25px 50px rgba(255,215,0,0.7),0 0 35px gold;}

.btn {

<script>
// Copy Function
function copyText(id){
  const copyInput=document.getElementById(id);
  copyInput.select();
  copyInput.setSelectionRange(0,99999);
  document.execCommand("copy");
  alert("Text berhasil dicopy!");
}

// Partikel
const particles=[];
for(let i=0;i<100;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top=Math.random()*window.innerHeight+'px';
  p.style.width=2+Math.random()*6+'px';
  p.style.height=p.style.width;
  document.body.appendChild(p);
  particles.push({el:p,x:parseFloat(p.style.left),y:parseFloat(p.style.top)});
}

// Animasi partikel tertarik ke kursor/jari
let pointer={x:window.innerWidth/2,y:window.innerHeight/2};
document.addEventListener('mousemove',e=>{pointer.x=e.clientX; pointer.y=e.clientY;});
document.addEventListener('touchmove',e=>{pointer.x=e.touches[0].clientX; pointer.y=e.touches[0].clientY;});

function animateParticles(){
  particles.forEach(p=>{
    const dx=(pointer.x - p.x)*0.02;
    const dy=(pointer.y - p.y)*0.02;
    p.x+=dx;
    p.y+=dy;
    p.el.style.transform=`translate(${p.x}px,${p.y}px)`;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Cahaya card interaktif mouse + touch
const cards=document.querySelectorAll('.card');
cards.forEach(card=>{
  const updateLight=(x,y)=>{card.style.setProperty('--x',`${x/5}px`); card.style.setProperty('--y',`${y/5}px`);}
  card.addEventListener('mousemove',e=>{
    const rect=card.getBoundingClientRect();
    updateLight(e.clientX - rect.left - rect.width/2, e.clientY - rect.top - rect.height/2);
  });
  card.addEventListener('touchmove',e=>{
    const touch=e.touches[0];
    const rect=card.getBoundingClientRect();
    updateLight(touch.clientX - rect.left - rect.width/2, touch.clientY - rect.top - rect.height/2);
  });
});
</script>
