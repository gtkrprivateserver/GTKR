/* Partikel emas */
.particle {

    animation: floatParticle 5s infinite;
}
@keyframes floatParticle {
    0% {transform: translateY(0) scale(0.5); opacity: 0.7;}
    50% {transform: translateY(-150px) scale(1); opacity: 1;}
    100% {transform: translateY(-300px) scale(0.5); opacity: 0;}

.card {

    color: gold;
    position: relative;

    border: 4px solid gold;
    overflow: visible;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Cahaya dinamis mengikuti mouse */
.card::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 25px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(255,215,0,0.4), rgba(255,215,0,0) 70%);
    filter: blur(20px);
    opacity: 0.8;
    transform: translate(var(--x, 0), var(--y, 0));
    transition: transform 0.1s;
    z-index: -1;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(255,215,0,0.7), 0 0 30px gold;

<script>

// Partikel emas acak
for (let i = 0; i < 50; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = Math.random() * window.innerHeight + 'px';
  particle.style.animationDelay = Math.random() * 5 + 's';
  particle.style.width = 3 + Math.random() * 6 + 'px';
  particle.style.height = particle.style.width;
  document.body.appendChild(particle);
}

// Animasi cahaya mengikuti mouse
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    card.style.setProperty('--x', `${x/5}px`);
    card.style.setProperty('--y', `${y/5}px`);
  });
});
</script>
