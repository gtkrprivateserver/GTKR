<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTKR Cards - Copy & Download + Live Chat</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#111;
    color:#fff;
    margin:0;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
}
h1 { text-align:center; margin-bottom:20px; }

.container { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; width:90%; max-width:900px; margin-bottom:50px; }

/* Card Copy - Modern Neon */
.card-copy {
    background:#111;
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 0 20px #0ff,0 0 40px #f0f;
    transition:0.3s;
    border: 2px solid #0ff;
}
.card-copy:hover {
    transform:scale(1.05);
    box-shadow:0 0 50px #0ff, 0 0 100px #f0f;
}
.card-copy h2 {
    font-size:28px;
    color:#0ff;
    margin-bottom:15px;
    text-shadow: 0 0 10px #0ff;
}
.card-copy .btn {
    padding:12px 25px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    color:#111;
    background: linear-gradient(45deg, #0ff, #f0f);
    box-shadow:0 0 10px #0ff,0 0 20px #f0f;
    transition:0.3s;
}
.card-copy .btn:hover {
    transform:scale(1.1);
    box-shadow:0 0 20px #0ff,0 0 40px #f0f;
}

/* Card Download - Neon 3D */
.card-download { 
    background:#222;
    border-radius:20px;
    padding:20px;
    text-align:center;
    box-shadow:0 0 20px #0ff,0 0 40px #f0f;
    transition:0.3s; 
}
.card-download:hover { 
    transform:scale(1.05);
    box-shadow:0 0 40px #0ff,0 0 80px #f0f; 
}
.card-download h2 { 
    font-size:28px; 
    color:#0ff; 
    margin-bottom:10px; 
}
.download-link { 
    display:block; 
    margin-top:10px; 
    color:#1da; 
    text-decoration:underline; 
    cursor:pointer; 
}

/* Live chat */
#chat-btn { position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:50%; font-size:24px; border:none; background:#7289da; cursor:pointer; }
#chat-box { position:fixed; bottom:100px; right:30px; width:320px; max-height:400px; background:#111; display:none; flex-direction:column; border-radius:20px; box-shadow:0 0 20px #7289da; overflow:hidden; }
#chat-box header { background:#222; padding:10px; text-align:center; font-weight:bold; color:#7289da; }
#chat-messages { flex:1; padding:10px; overflow-y:auto; color:#fff; font-size:14px; }
#chat-input { display:flex; border-top:1px solid #555; }
#chat-input input { flex:1; padding:10px; border:none; outline:none; background:#333; color:#fff; }
#chat-input button { padding:0 15px; border:none; background:#7289da; color:#fff; cursor:pointer; }
p { margin:5px 0; }
.staff { color:#0ff; }
.user { color:#f06; }
</style>
</head>
<body>

<h1>GTKR Cards - Copy Text</h1>
<div class="container">
  <div class="card-copy">
    <h2>GTKR</h2>
    <button class="btn" onclick="copyText('text1')">Salin</button>
  </div>

  <div class="card-copy">
    <h2>GTKR</h2>
    <button class="btn" onclick="copyText('text2')">Salin</button>
  </div>

  <div class="card-copy">
    <h2>GTKR</h2>
    <button class="btn" onclick="copyText('text3')">Salin</button>
  </div>
</div>

<h1>GTKR Cards - Download Files</h1>
<div class="container">
  <div class="card-download">
    <h2>GTKR</h2>
    <a class="download-link" href="files/file1.txt" download>Download File 1</a>
  </div>

  <div class="card-download">
    <h2>GTKR</h2>
    <a class="download-link" href="files/file2.txt" download>Download File 2</a>
  </div>

  <div class="card-download">
    <h2>GTKR</h2>
    <a class="download-link" href="files/file3.txt" download>Download File 3</a>
  </div>
</div>

<!-- Live chat -->
<button id="chat-btn">ðŸ’¬</button>
<div id="chat-box">
  <header>Live Discord Chat</header>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-msg" placeholder="Tulis pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chatBtn = document.getElementById('chat-btn');
const chatBox = document.getElementById('chat-box');
const chatMessages = document.getElementById('chat-messages');
const input = document.getElementById('user-msg');

chatBtn.addEventListener('click', ()=>{ chatBox.style.display = chatBox.style.display==='flex'?'none':'flex'; });

function copyText(id){
  alert("text has been successful!"); // Simulasi karena tidak ada teks asli
}

function sendMessage(){
  const msg = input.value.trim();
  if(!msg) return;
  socket.emit('sendMessage', msg);
  const p = document.createElement('p');
  p.className = 'user';
  p.innerHTML = `<strong>Kamu:</strong> ${msg}`;
  chatMessages.appendChild(p);
  input.value='';
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

socket.on('discordMessage', data=>{
  const p = document.createElement('p');
  p.className = 'staff';
  p.innerHTML = `<strong>${data.author}:</strong> ${data.content}`;
  chatMessages.appendChild(p);
  chatMessages.scrollTop = chatMessages.scrollHeight;
});
</script>
</body>
  </html>
