<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTKR OFFICIAL STORE</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      padding: 40px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2em;
      color: #111827;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }
    .item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 20px;
      text-align: center;
    }
    .info h3 { margin-bottom: 10px; font-size: 1.2em; }
    .price { font-weight: 600; color: #4f46e5; margin-bottom: 15px; }
    .buy-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buy-btn:hover { background: #3730a3; }

    #checkout {
      display: none;
      background: white;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #checkout input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    #checkout button {
      margin-top: 15px;
      width: 100%;
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #checkout button:hover { background: #16a34a; }
  </style>
</head>
<body>
  <h1>ðŸ›’ STORE OFFICIAL</h1>
  <div class="store">
    <div class="item" data-name="Item Premium A" data-price="10000">
      <img src="https://picsum.photos/400/300?random=1" alt="Item A">
      <div class="info">
        <h3>Item Premium A</h3>
        <div class="price">Rp10.000</div>
        <button class="buy-btn" onclick="selectItem(this)">Buy Now</button>
      </div>
    </div>
    <div class="item" data-name="Item VIP B" data-price="25000">
      <img src="https://picsum.photos/400/300?random=2" alt="Item B">
      <div class="info">
        <h3>Item VIP B</h3>
        <div class="price">Rp25.000</div>
        <button class="buy-btn" onclick="selectItem(this)">Buy Now</button>
      </div>
    </div>
  </div>

  <div id="checkout">
    <h2>Purchase Confirmation</h2>
    <p id="selected-item"></p>
    <input type="text" id="buyerName" placeholder="Nama lengkap kamu" />
    <button onclick="sendOrder()">Send Order</button>
  </div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1435862971090993202/2OZy0OpwfF940MSUfcznU-gv2ld9w2RAJvucFIkzB51fnxvyR8XnWUiK1NcBfUedM2d9"; // Ganti ke webhook kamu
    let selectedItem = null;

    function selectItem(btn) {
      const item = btn.closest(".item");
      selectedItem = {
        name: item.dataset.name,
        price: item.dataset.price
      };
      document.getElementById("checkout").style.display = "block";
      document.getElementById("selected-item").innerText =
        `Kamu membeli: ${selectedItem.name} (Rp${selectedItem.price})`;
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    async function sendOrder() {
      const buyerName = document.getElementById("buyerName").value.trim();
      if (!buyerName) return alert("Fill in your name first!");
      if (!selectedItem) return;

      // Kirim status "Pending" ke Discord
      const payload = {
        username: "Store Bot",
        embeds: [{
          title: "ðŸŸ¡ Order Pending",
          color: 0xFACC15,
          fields: [
            { name: "Nama Pembeli", value: buyerName },
            { name: "Item", value: selectedItem.name },
            { name: "Harga", value: `Rp${selectedItem.price}` },
            { name: "Status", value: "ðŸŸ¡ Waiting for payment" }
          ],
          timestamp: new Date()
        }]
      };

      await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      localStorage.setItem("buyerName", buyerName);
      localStorage.setItem("itemName", selectedItem.name);
      localStorage.setItem("itemPrice", selectedItem.price);
      window.location.href = "payment.html";
    }
  </script>
</body>
        </html>
