<!-- Login/Register Modal -->
<div class="auth-modal" id="authModal">
  <div class="auth-content">
    <span class="close-modal" id="closeAuthModal">&times;</span>
    <h2 id="authTitle">Login</h2>
    <form id="authForm">
      <input type="text" name="username" id="authUsername" placeholder="Username (for register)">
      <input type="email" name="email" id="authEmail" placeholder="Email" required>
      <input type="password" name="password" id="authPassword" placeholder="Password" required>
      <button type="submit" id="authSubmit">Login</button>
    </form>
    <p id="toggleAuth">Don't have an account? <span id="switchAuth">Register</span></p>
  </div>
</div>
