name: Discord Bot 24/7

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/5 * * * *'  # ping cron

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
      - run: nohup npm start &
