<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", system-ui, sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #4f46e5, #7c3aed, #ec4899);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 28px 36px;
      width: min(480px, 90%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
    }
    h2 { text-align: center; margin-bottom: 20px; font-weight: 600; letter-spacing: 0.5px; }
    label { display: block; margin-top: 12px; margin-bottom: 6px; font-weight: 500; }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      background: rgba(255,255,255,0.25);
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>

    <label for="name">Nama</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Gmail</label>
    <input type="email" id="email" name="email" required placeholder="nama@gmail.com">

    <label for="discord">Nama Discord</label>
    <input type="text" id="discord" name="discord" required placeholder="username#0000">

    <label for="subject">Subjek</label>
    <input type="text" id="subject" name="subject" required>

    <label for="category">Kategori</label>
    <select id="category" name="category" required>
      <option value="">-- Pilih Kategori --</option>
      <option value="Saran">üí° Saran</option>
      <option value="Laporan">üö® Laporan</option>
      <option value="Pertanyaan">‚ùì Pertanyaan</option>
      <option value="Lainnya">üì¶ Lainnya</option>
    </select>

    <label for="message">Pesan</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const discordName = document.getElementById('discord').value;
      const subject = document.getElementById('subject').value;
      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value;

      // Warna embed berdasarkan kategori
      const colors = {
        "Saran": 0x10b981,       // hijau
        "Laporan": 0xef4444,     // merah
        "Pertanyaan": 0x3b82f6,  // biru
        "Lainnya": 0xa855f7      // ungu
      };

      const color = colors[category] || 0x8b5cf6;

      const webhookURL = 'https://discord.com/api/webhooks/1435862971090993202/2OZy0OpwfF940MSUfcznU-gv2ld9w2RAJvucFIkzB51fnxvyR8XnWUiK1NcBfUedM2d9'; // Ganti dengan URL webhook kamu

      const payload = {
        username: "Website Contact Form",
        avatar_url: "https://cdn-icons-png.flaticon.com/512/5968/5968853.png",
        embeds: [{
          title: `${category} | ${subject}`,
          color: color,
          thumbnail: { url: "https://cdn-icons-png.flaticon.com/512/3279/3279768.png" },
          description:
            `**üë§ Nama:** ${name}\n` +
            `**üìß Gmail:** ${email}\n` +
            `**üí¨ Discord:** ${discordName}\n\n` +
            `**üóíÔ∏è Pesan:**\n${message}`,
          footer: { text: "üì® Dikirim dari Form Contact Website" },
          timestamp: new Date().toISOString()
        }]
      };

      try {
        const res = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('‚úÖ Pesan berhasil dikirim ke Discord!');
          form.reset();
        } else {
          alert('‚ùå Gagal mengirim pesan. Periksa URL webhook.');
        }
      } catch (err) {
        alert('‚ö†Ô∏è Terjadi kesalahan saat mengirim.');
      }
    });
  </script>
</body>
</html>
