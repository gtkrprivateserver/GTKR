<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    form {
      background: #1e293b;
      padding: 24px 32px;
      border-radius: 16px;
      width: min(440px, 92%);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #334155;
      color: #f1f5f9;
      font-size: 14px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #7c3aed;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>

    <label for="name">Nama</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Gmail</label>
    <input type="email" id="email" name="email" required placeholder="nama@gmail.com">

    <label for="discord">Nama Discord</label>
    <input type="text" id="discord" name="discord" required placeholder="username#0000">

    <label for="subject">Subjek</label>
    <input type="text" id="subject" name="subject" required>

    <label for="category">Kategori</label>
    <select id="category" name="category" required>
      <option value="">-- Pilih Kategori --</option>
      <option value="Saran">Saran</option>
      <option value="Laporan">Laporan</option>
      <option value="Pertanyaan">Pertanyaan</option>
      <option value="Lainnya">Lainnya</option>
    </select>

    <label for="message">Pesan</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const discordName = document.getElementById('discord').value;
      const subject = document.getElementById('subject').value;
      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value;

      const webhookURL = 'https://discord.com/api/webhooks/1435862971090993202/2OZy0OpwfF940MSUfcznU-gv2ld9w2RAJvucFIkzB51fnxvyR8XnWUiK1NcBfUedM2d9'; // Ganti ini dengan URL webhook kamu

      const payload = {
        content: `ðŸ“© **Pesan Baru dari Form Contact Us**\n
**Nama:** ${name}\n**Email:** ${email}\n**Discord:** ${discordName}\n**Subjek:** ${subject}\n**Kategori:** ${category}\n**Pesan:** ${message}`
      };

      try {
        const res = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('Pesan berhasil dikirim ke Discord!');
          form.reset();
        } else {
          alert('Gagal mengirim pesan. Periksa URL webhook.');
        }
      } catch (err) {
        alert('Terjadi kesalahan saat mengirim.');
      }
    });
  </script>
</body>
</html>
